name: release-new-version

on:
  push:
    branches: [ "master" ]

jobs:
  compile_and_release:

    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Install Typst
      run: |
        wget https://github.com/typst/typst/releases/latest/download/typst-x86_64-unknown-linux-musl.tar.xz
        tar -xf typst-x86_64-unknown-linux-musl.tar.xz
        sudo mv typst-x86_64-unknown-linux-musl/typst /usr/local/bin/
    
    - name: Compile Document
      run: |
        typst compile main.typ
        ls -al # List files to check if main.pdf exists

    - name: Generate version tag
      id: version
      run: |
        echo "date=$(date +'%Y.%m.%d')" >> $GITHUB_OUTPUT
        echo "sha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

    - name: Create Release
      id: create_release
      uses: softprops/action-gh-release@v2
      with:
        tag_name: ${{ steps.version.outputs.date }}-${{ steps.version.outputs.sha }}
        name: "Release ${{ steps.version.outputs.date }}-${{ steps.version.outputs.sha }}"
        generate_release_notes: true
        files: main.pdf
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

    - name: Upload compiled document as release asset
      if: steps.create_release.outputs.upload_url != ''
      run: echo "âœ… main.pdf attached to release ${{ steps.create_release.outputs.upload_url }}"
